version: '3'

services:
  db:
    image: mariadb
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - '13306:3306'

  adminer:
    image: adminer
    restart: on-failure
    ports:
      - '10000:8080'

volumes:
  db_data:
